<div class="app-settings">
  <form>
    <div class="form-group">
      <label for="max-players-on-field-tb">Max Players on Field</label>
      <input type="number" class="form-control" id="max-players-on-field-tb" placeholder="4">
    </div>
    <div class="form-group">
      <label for="max-position-time-tb">Max Position Time (min)</label>
      <input type="number" class="form-control" id="max-position-time-tb" placeholder="5">
    </div>
    <div class="form-group">
      <label for="max-bench-time-tb">Max Bench Time (min)</label>
      <input type="number" class="form-control" id="max-bench-time-tb" placeholder="5">
    </div>
    <button type="submit" class="btn btn-default">Save</button>
  </form>
</div>
