<div class="manage-roster">
  <div class="top-nav-buttons">
    <div class="row">
      <div class="col-xs-2 col-xs-push-1">
        <a href="#/admin">
          <img src="/app/images/back-arrow.png" alt="Back" />
        </a>
      </div>
      <div class="col-xs-2 col-xs-push-8">
        <a href="#/admin/roster/add">
          <img src="/app/images/add.png" alt="Add Player" />
        </a>
      </div>
    </div>
  </div>
  <div class="no-players" ng-hide="players.length > 0">
    <p>
      There are no players to display
    </p>
  </div>
  <h2>Current Roster</h2>
  <div class="players" ng-show="players.length > 0">
    <ul class="player-list">
      <li ng-repeat="player in players">
        <a href="#/admin/roster/{{player.Id}}">{{player.Name}}</a>
      </li>
    </ul>
  </div>
</div>
