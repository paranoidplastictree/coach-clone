<h2>Roll Call!</h2>
<div class="manage-roster">
  <div class="no-players" ng-hide="players.length > 0">
    <p>
      There are no players to display
    </p>
  </div>
  <div class="players" ng-show="players.length > 0">
    <ul class="player-list">
      <li ng-repeat="player in players" ng-class="{ 'active': player.available }">
        <a href="javascript:void();" ng-click="player.available = !player.available">{{player.Name}}</a>
      </li>
    </ul>
  </div>
</div>
