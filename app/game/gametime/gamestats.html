<h2>Game Statistics</h2>
<div class="manage-roster">
  <div class="no-players" ng-hide="players.length > 0">
    <p>
      There are no players to display
    </p>
  </div>
  <div class="players" ng-show="players.length > 0">
    <ul class="player-list">
      <li ng-repeat="player in players | orderBy: 'BenchTime'">
        <div class="row">
          <div class="col-xs-6">
              <span>{{player.Name}}</span>
          </div>
          <div class="col-xs-6">
              <div class="row">
                  <div class="col-xs-12">
                      Bench: {{player.BenchTime}}
                  </div>
              </div>
              <div class="row">
                  <div class="col-xs-12">
                      Forward: {{player.ForwardTime}}
                  </div>
              </div>
              <div class="row">
                  <div class="col-xs-12">
                      Midfield: {{player.MidfieldTime}}
                  </div>
              </div>
              <div class="row">
                  <div class="col-xs-12">
                      Defense: {{player.DefenseTime}}
                  </div>
              </div>
              <div class="row">
                  <div class="col-xs-12">
                      Keeper: {{player.KeeperTime}}
                  </div>
              </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
